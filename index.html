<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTIFY - Your Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <nav>
    <ul>
        <li class="brand"><img src="logo.jpg" alt="Spotify"></li>
        <li>home</li>
        <li>About</li>
    </ul>
   </nav> 

   <div class="container">
    
    <div class="songlist">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="singItemcontainer">
            <div class="songItem">
                <img  alt="1">
                <span class="songName">let me love you</span>
                <span class="songlistplay">
                    <span class="timestamp">5:34  <i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span>
                   
                </span>
            </div>

            <div class="songItem">
                <img alt="1">
                <span class="songName">Salaam-e-Ishq></span>
                <span class="songlistplay">
                    <span class="timestamp">5:34  <i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span>
                   
                </span>
            </div>

            <div class="songItem">
                <img alt="1">
                <span class="songName">Despacito</span>
                <span class="songlistplay">
                    <span class="timestamp">5:34  <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span>
                   
                </span>
            </div>

            <div class="songItem">
                <img  alt="1">
                <span class="songName">Daddy Mummy</span>
                <span class="songlistplay">
                    <span class="timestamp">5:34  <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span>
                   
                </span>
            </div>

            <div class="songItem">
                <img  alt="1">
                <span class="songName">one bottle down</span>
                <span class="songlistplay">
                    <span class="timestamp">5:34  <i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span>
                   
                </span>
            </div>

            <div class="songItem">
                <img  alt="1">
                <span class="songName">Call Aundi</span>
                <span class="songlistplay">
                    <span class="timestamp">5:34  <i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span>
                   
                </span>
            </div>

            <div class="songItem">
                <img  alt="1">
                <span class="songName">bang bang</span>
                <span class="songlistplay">
                    <span class="timestamp">5:34  <i id="7" class="fa-solid songItemPlay fa-circle-play"></i></span>
                   
                </span>
            </div>
        </div>
    </div>
    <div class="songbanner"></div>
   </div>
   fa-circle-play
   <div class="bottom">
    <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
    <div class="icons">
        <!--fontawesome icons-->
        <i class="fa-solid fa-2x fa-backward" id="previous"></i>
        <i class="fa-solid fa-2x fa-circle-play" id="MasterPlay"></i></i>
        <i class="fa-solid fa-2x fa-forward" id="next"></i>
    </div>
    <div class="songinfo">
        <img src="music_.gif" width="42px" alt="" id="gif"><span id="mastersongname">let me love you</span>
    </div>
   </div>
   <script src="https://kit.fontawesome.com/173aab5f69.js" crossorigin="anonymous"></script>
   <script src="script.js"></script>
</body>
</html>
